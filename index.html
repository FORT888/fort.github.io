<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯信資財富導航</title>
<style>
  :root {
    --bg: #0d1117;
    --card: #161b22;
    --text: #eaf5ff;
    --accent: #39bdf8;
    --border: #1f2937;
  }

  body {
    font-family: "PingFang SC","Microsoft YaHei",sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }

  /* 顶部 */
  .top-background {
    background: radial-gradient(circle at 50% 0%, rgba(56,189,248,0.12), transparent 70%), #0d1117;
    height: 190px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 10px;
  }

  .scroll-container {
    width: 100%;
    height: 40px;
    overflow: hidden;
    mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
  }

  .scroll-title {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(to right, #6ee7ff, #2ea3f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    white-space: nowrap;
    position: absolute;
    animation: scrollText 10s linear infinite;
  }

  @keyframes scrollText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* LOGO（无边框干净版） */
  .logo {
    height: 90px;
    margin-top: 15px;
    display: block;
    border: none;
    background: none;
    filter: drop-shadow(0 0 10px rgba(56,189,248,0.4));
    mix-blend-mode: normal;
    isolation: isolate;
    image-rendering: -webkit-optimize-contrast;
  }

  /* 标签导航 */
  .tab {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 10px;
  }

  .tab button {
    padding: 8px 15px;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 25px;
    background: transparent;
    color: var(--text);
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .tab button:hover {
    color: var(--accent);
  }

  .tab button.active {
    background: linear-gradient(135deg, #2ea3f0, #0277bd);
    color: #fff;
    border: none;
    box-shadow: 0 0 8px rgba(14,165,233,0.4);
  }

  /* 内容区 */
  .tab-content { display: none; }
  .tab-content.active { display: block; }

  .nav-section {
    background-color: var(--card);
    border-radius: 10px;
    margin: 16px;
    padding: 22px 14px 28px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.45), inset 0 0 10px rgba(255,255,255,0.03);
  }

  h2 {
    text-align: center;
    color: var(--accent);
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 18px;
  }

  /* 按钮 */
  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: stretch;
    margin-bottom: 20px;
  }

  .btn-light {
    position: relative;
    display: block;
    padding: 10px 40px;
    font-size: 15px;
    font-weight: 500;
    color: #e6f3ff;
    background: transparent;
    border: 1px solid rgba(94,160,255,0.6);
    border-radius: 10px;
    text-decoration: none;
    text-align: center;
    transition: all 0.25s ease;
    overflow: hidden;
  }

  .btn-light:hover {
    background: rgba(56,189,248,0.08);
    color: #fff;
    border-color: #60a5fa;
    box-shadow: 0 0 12px rgba(56,189,248,0.25);
  }

  .btn-light::before {
    content: "›";
    position: absolute;
    left: 10px;
    top: 53%;
    transform: translateY(-50%);
    font-size: 15px;
    opacity: 0.8;
    animation: arrowLeft 1.6s ease-in-out infinite;
  }

  .btn-light::after {
    content: "‹";
    position: absolute;
    right: 10px;
    top: 53%;
    transform: translateY(-50%);
    font-size: 15px;
    opacity: 0.8;
    animation: arrowRight 1.6s ease-in-out infinite;
  }

  /* 箭头动画修复 */
  @keyframes arrowLeft {
    0%,100% { transform: translateY(-50%) translateX(0); }
    50%     { transform: translateY(-50%) translateX(5px); }
  }
  @keyframes arrowRight {
    0%,100% { transform: translateY(-50%) translateX(0); }
    50%     { transform: translateY(-50%) translateX(-5px); }
  }

  /* 教程步骤 */
  .tutorial-step {
    text-align: center;
    margin: 22px 0;
  }

  .tutorial-step p {
    font-size: 15.8px;
    font-weight: 500;
    line-height: 1.9;
    letter-spacing: 0.25px;
    margin: 12px auto 10px;
    background: linear-gradient(to right, #9be5ff, #eaf7ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 6px rgba(56,189,248,0.25);
    max-width: 90%;
  }

  .tutorial-step p::first-line {
    color: #b4e5ff;
    font-weight: 600;
    font-size: 16.4px;
  }

  img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.45);
  }
</style>
</head>
<body>

<div class="top-background">
  <div class="scroll-container"><div class="scroll-title">聯信資財富導航</div></div>
  <img src="images/logo.png" alt="logo" class="logo">
</div>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event,'accelerator')">加速器下载</button>
  <button class="tablinks" onclick="openTab(event,'telegram')">Telegram下载</button>
  <button class="tablinks" onclick="openTab(event,'okx')">欧易下载</button>
  <button class="tablinks" onclick="openTab(event,'bitfutong')">币富通</button>
  <button class="tablinks" onclick="openTab(event,'assistant')">添加助理</button>
  <button class="tablinks" onclick="openTab(event,'appleid')">苹果手机教程</button>
</div>

<!-- 示例模块：加速器 -->
<div id="accelerator" class="tab-content active">
  <div class="nav-section">
    <h2>下载加速器教程</h2>
    <div class="btn-group">
      <a href="https://www.any81.com" target="_blank" class="btn-light">点击这里进入加速器官网</a>
      <a href="https://client.alioss.net/anycast.apk" target="_blank" class="btn-light">点击这里直接安装</a>
    </div>
    <div class="tutorial-step">
      <p>步骤一：点击右上角三条横线</p>
      <img src="images/jiasuqi1.png">
    </div>
    <div class="tutorial-step">
      <p>步骤二：点击下载</p>
      <img src="images/jiasuqi2.png">
    </div>
    <div class="tutorial-step">
      <p>步骤三：选择自己的手机型号对应下载，苹果选择 IOS，安卓选择 Android</p>
      <img src="images/jiasuqi3.png">
    </div>
  </div>
</div>

<script>
function openTab(evt, tabName) {
  var tabcontent = document.getElementsByClassName("tab-content");
  var tablinks = document.getElementsByClassName("tablinks");
  for (let i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
  for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
