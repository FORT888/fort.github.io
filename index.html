<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯信資財富導航</title>
<style>
  :root {
    --bg: #0d1117;
    --card: #161b22;
    --text: #e6edf3;
    --muted: #9ba3af;
    --accent: #38bdf8;
    --border: #1f2937;
  }

  body {
    font-family: "Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }

  /* ===== 顶部背景 ===== */
  .top-background {
    background: radial-gradient(circle at 50% 0%, rgba(56,189,248,0.12), transparent 70%), #0d1117;
    height: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 15px;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.05);
  }

  .scroll-container {
    width: 100%;
    height: 50px;
    overflow: hidden;
    mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
  }

  .scroll-title {
    font-size: 34px;
    font-weight: 800;
    background: linear-gradient(to right, #38bdf8, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    white-space: nowrap;
    position: absolute;
    animation: scrollText 10s linear infinite;
  }

  @keyframes scrollText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .logo {
    height: 120px;
    margin-top: 25px;
    filter: drop-shadow(0 0 12px rgba(56,189,248,0.3));
  }

  /* ===== 页面主体容器 ===== */
  main {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 16px;
  }

  /* ===== 导航标签 ===== */
  .tab {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 25px auto;
  }

  .tab button {
    padding: 10px 18px;
    border: 1px solid var(--border);
    border-radius: 30px;
    background: var(--card);
    color: var(--text);
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .tab button:hover {
    border-color: var(--accent);
    color: var(--accent);
    box-shadow: 0 0 10px rgba(56,189,248,0.2);
  }

  .tab button.active {
    background: linear-gradient(135deg, #0ea5e9, #2563eb);
    color: #fff;
    border: none;
    box-shadow: 0 0 10px rgba(14,165,233,0.4);
  }

  /* ===== 内容卡片 ===== */
  .tab-content { display: none; }
  .tab-content.active { display: block; }

  .nav-section {
    background-color: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    margin: 35px 0;
    padding: 40px 28px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4), inset 0 0 8px rgba(255,255,255,0.05);
  }

  h2 {
    text-align: center;
    color: var(--accent);
    font-weight: 700;
    font-size: 22px;
    margin-top: 0;
    margin-bottom: 25px;
  }

  p {
    font-size: 17px;
    line-height: 1.7;
    color: var(--text);
  }

  /* ===== 按钮组 ===== */
  .btn-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    max-width: 600px;
    margin: 0 auto 25px;
  }

  .btn-light {
    position: relative;
    flex: 1 1 180px;
    max-width: 100%;
    padding: 10px 42px;
    font-size: 15.5px;
    font-weight: 600;
    letter-spacing: 0.4px;
    color: #e2e8f0;
    background: transparent;
    border: 1px solid;
    border-image: linear-gradient(90deg,#38bdf8,#a78bfa) 1;
    border-radius: 12px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .btn-light:hover {
    background: linear-gradient(90deg,rgba(56,189,248,0.08),rgba(167,139,250,0.08));
    border-image: linear-gradient(90deg,#60a5fa,#c084fc) 1;
    color: #f1f5f9;
    box-shadow: 0 0 12px rgba(56,189,248,0.35);
    transform: translateY(-2px);
  }

  .btn-light::before {
    content: "›";
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    opacity: .9;
    animation: arrowLeft 1.5s ease-in-out infinite;
  }

  .btn-light::after {
    content: "‹";
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    opacity: .9;
    animation: arrowRight 1.5s ease-in-out infinite;
  }

  @keyframes arrowLeft {
    0%,100% { transform: translateY(-50%) translateX(0); }
    50%     { transform: translateY(-50%) translateX(3px); }
  }
  @keyframes arrowRight {
    0%,100% { transform: translateY(-50%) translateX(0); }
    50%     { transform: translateY(-50%) translateX(-3px); }
  }

  /* ===== 教程步骤 ===== */
  .tutorial-step {
    text-align: center;
    margin-bottom: 25px;
  }

  .tutorial-step p {
    font-size: 19px;
    font-weight: 600;
    text-align: center;
    letter-spacing: 0.3px;
    margin-bottom: 16px;
    line-height: 1.8;
    background: linear-gradient(to right, #60a5fa, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(56,189,248,0.15);
  }

  img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="top-background">
  <div class="scroll-container">
    <div class="scroll-title">聯信資財富導航</div>
  </div>
  <img src="images/logo.png" alt="logo" class="logo">
</div>

<main>
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event,'accelerator')">加速器下载</button>
    <button class="tablinks" onclick="openTab(event,'telegram')">Telegram下载</button>
    <button class="tablinks" onclick="openTab(event,'okx')">欧易下载</button>
    <button class="tablinks" onclick="openTab(event,'bitfutong')">币富通</button>
    <button class="tablinks" onclick="openTab(event,'assistant')">添加助理</button>
    <button class="tablinks" onclick="openTab(event,'appleid')">苹果手机教程</button>
  </div>

  <!-- 示例：加速器内容 -->
  <div id="accelerator" class="tab-content active">
    <div class="nav-section">
      <h2>下载加速器教程</h2>
      <div class="btn-group">
        <a href="https://www.any81.com" target="_blank" class="btn-light">点击这里下载推荐加速器</a>
        <a href="https://client.alioss.net/anycast.apk" target="_blank" class="btn-light">点击这里直接安装</a>
      </div>
      <div class="tutorial-step">
        <p>步骤一：点击右上角三条横线</p>
        <img src="images/jiasuqi1.png" alt="">
      </div>
      <div class="tutorial-step">
        <p>步骤二：点击下载</p>
        <img src="images/jiasuqi2.png" alt="">
      </div>
      <div class="tutorial-step">
        <p>步骤三：选择自己的手机型号对应下载，苹果选择 IOS，安卓选择 Android</p>
        <img src="images/jiasuqi3.png" alt="">
      </div>
    </div>
  </div>
</main>

<script>
function openTab(evt, tabName) {
  var tabcontent = document.getElementsByClassName("tab-content");
  var tablinks = document.getElementsByClassName("tablinks");
  for (let i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
  for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
