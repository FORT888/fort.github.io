<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯信資財富導航</title>
<style>
  /* ===== 高端深色金融风配色：稳重低饱和 + 柔光阴影 ===== */
  :root{
    --bg: #0d1117;             /* 背景深蓝灰 */
    --card: #161b22;           /* 卡片深灰蓝 */
    --text: #e6edf3;           /* 主字体 */
    --muted: #9ba3af;          /* 次字体 */
    --grad: linear-gradient(135deg, #0ea5e9, #2563eb);  /* 主按钮渐变 */
    --grad-hover: linear-gradient(135deg, #3b82f6, #1e3a8a);
    --accent: #38bdf8;         /* 强调色 */
    --border: #1f2937;         /* 边框淡线 */
  }

  body {
    font-family: "Segoe UI","Microsoft YaHei",sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }

  /* ===== 顶部 ===== */
  .top-background {
    background: radial-gradient(circle at 50% 0%, rgba(56,189,248,0.12), transparent 70%), #0d1117;
    position: relative;
    height: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 10px;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.05);
  }

  .scroll-container {
    width: 100%;
    height: 50px;
    overflow: hidden;
    mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
  }

  .scroll-title {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(to right, #38bdf8, #2563eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    white-space: nowrap;
    position: absolute;
    animation: scrollText 10s linear infinite;
  }

  @keyframes scrollText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .logo {
    height: 120px;
    margin-top: 20px;
    filter: drop-shadow(0 0 12px rgba(56,189,248,0.3));
  }

  /* ===== 标签按钮 ===== */
  .tab {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 0;
  }

  .tab button {
    padding: 10px 18px;
    border: 1px solid var(--border);
    border-radius: 30px;
    background: var(--card);
    color: var(--text);
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .tab button:hover {
    border-color: var(--accent);
    color: var(--accent);
    box-shadow: 0 0 10px rgba(56,189,248,0.2);
  }

  .tab button.active {
    background: var(--grad);
    color: #fff;
    border: none;
    box-shadow: 0 0 10px rgba(14,165,233,0.4);
  }

  /* ===== 内容卡片 ===== */
  .tab-content { display: none; }
  .tab-content.active { display: block; }

  .nav-section {
    background-color: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    margin: 15px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  h2 {
    text-align: center;
    color: var(--accent);
    font-weight: 700;
    margin-top: 0;
  }

  p {
    font-size: 17px;
    line-height: 1.7;
    color: var(--text);
  }

  /* ===== 按钮组 ===== */
  .btn-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  .btn-light {
    flex: 1 1 180px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background: var(--grad);
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(14,165,233,0.25);
  }

  .btn-light:hover {
    background: var(--grad-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(59,130,246,0.4);
  }

  /* ===== 图片与步骤 ===== */
  img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }

  .tutorial-step {
    text-align: center;
    margin-bottom: 20px;
  }

  .tutorial-step p {
    font-size: 18px;
    color: var(--muted);
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<div class="top-background">
  <div class="scroll-container">
    <div class="scroll-title">聯信資財富導航</div>
  </div>
  <img src="images/logo.png" alt="logo" class="logo">
</div>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event,'accelerator')">加速器下载</button>
  <button class="tablinks" onclick="openTab(event,'telegram')">Telegram下载</button>
  <button class="tablinks" onclick="openTab(event,'okx')">欧易下载</button>
  <button class="tablinks" onclick="openTab(event,'bitfutong')">币富通</button>
  <button class="tablinks" onclick="openTab(event,'assistant')">添加助理</button>
  <button class="tablinks" onclick="openTab(event,'appleid')">苹果手机教程</button>
</div>

<script>
function openTab(evt, tabName) {
  var tabcontent = document.getElementsByClassName("tab-content");
  var tablinks = document.getElementsByClassName("tablinks");
  for (let i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
  for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
