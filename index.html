<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的一站式导航</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; margin: 0; }
    h1 { color: #333; text-align: center; margin-bottom: 30px; }
    .nav-section { background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { color: #444; margin-top: 0; }
    p { font-size: 16px; line-height: 1.5; }
    .btn {
      display: inline-block;
      padding: 12px 24px;       /* 按钮稍微大一点 */
      margin: 5px 0;
      font-size: 18px;          /* 按钮字体加大 */
      color: #fff;
      background-color: #0066cc;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover { background-color: #004999; }
    img { max-width: 100%; height: auto; margin-top: 10px; }
    .tutorial-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .tutorial-step img {
      max-width: 600px;
      width: 100%;
    }
    .tutorial-step p {
      font-size: 18px;   /* 步骤文字加大 */
      line-height: 1.6;  
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>我的一站式导航</h1>

  <!-- ===== 分类 1 ===== -->
  <div class="nav-section">
    <h2>购买加速器教程</h2>
    <p>先准备一台备用机，然后操作以下步骤：</p>

    <a href="https://www.any81.com" target="_blank" class="btn">点击这里下载推荐加速器</a>
    <a href="https://client.alioss.net/anycast.apk" target="_blank" class="btn">点击这里直接安装</a>
  </div>

  <!-- ===== 分类 2 ===== -->
  <div class="nav-section">
    <h2>示例图片和说明</h2>
    <p>按照以下步骤完成加速器安装：</p>

    <!-- 步骤 1 -->
    <div class="tutorial-step">
      <img src="images/jiasuqi1.png" alt="步骤1：点击右上角三条横线">
      <p>步骤1：点击右上角三条横线</p>
    </div>

    <!-- 步骤 2 -->
    <div class="tutorial-step">
      <img src="images/jiasuqi2.png" alt="步骤2：点击下载">
      <p>步骤2：点击下载</p>
    </div>

    <!-- 步骤 3 -->
    <div class="tutorial-step">
      <img src="images/jiasuqi3.png" alt="步骤3：选择自己的手机型号">
      <p>步骤3：选择自己的手机型号，苹果选择 iOS，安卓选择 Android</p>
    </div>

  </div>

  <!-- ===== 分类 3 ===== -->
  <div class="nav-section">
    <h2>其他网页导航</h2>
    <p>添加其他跳转链接：</p>

    <a href="https://www.bilibili.com" target="_blank" class="btn">B站首页</a>
    <a href="https://www.example.com" target="_blank" class="btn">其他示例网页</a>
  </div>

</body>
</html>
