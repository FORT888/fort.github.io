<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的一站式导航</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; margin: 0; }
    h1 { color: #333; text-align: center; margin-bottom: 30px; }
    .nav-section { background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { color: #444; margin-top: 0; }
    p { font-size: 16px; line-height: 1.5; }
    /* 按钮样式 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      color: #fff;
      background-color: #0066cc;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover { background-color: #004999; }
    img { max-width: 100%; height: auto; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>我的一站式导航</h1>

  <!-- ===== 分类 1 ===== -->
  <div class="nav-section">
    <h2>购买加速器教程</h2>
    <p>先准备一台备用机，然后操作以下步骤：</p>

    <!-- 下载加速器（按钮） -->
    <a href="https://www.any81.com" target="_blank" class="btn">点击这里下载推荐加速器</a>

    <!-- 安装 APK（按钮） -->
    <a href="https://client.alioss.net/anycast.apk" target="_blank" class="btn">点击这里直接安装</a>

    <!-- 内嵌网址示例（按钮） -->
    <a href="https://www.any81.com" target="_blank" class="btn">点击这里查看示例网页</a>

  </div>

  <!-- ===== 分类 2 ===== -->
  <div class="nav-section">
    <h2>示例图片和说明</h2>
    <p>按照以下步骤完成加速器安装：</p>

    <!-- 步骤 1 -->
    <img src="images/加速器1.png" alt="步骤1：下载加速器">
    <p>步骤1：在备用机上下载推荐加速器 APK 文件。</p>

    <!-- 步骤 2 -->
    <img src="images/加速器2.png" alt="步骤2：安装加速器">
    <p>步骤2：点击下载的 APK 文件进行安装，允许必要权限。</p>

    <!-- 步骤 3 -->
    <img src="images/加速器3.png" alt="步骤3：完成设置">
    <p>步骤3：打开加速器，进入设置界面，完成网络加速器配置。</p>
  </div>

  <!-- ===== 分类 3 ===== -->
  <div class="nav-section">
    <h2>其他网页导航</h2>
    <p>添加其他跳转链接：</p>

    <!-- 按钮跳转 -->
    <a href="https://www.bilibili.com" target="_blank" class="btn">B站首页</a>
    <a href="https://www.example.com" target="_blank" class="btn">其他示例网页</a>
  </div>

</body>
</html>
