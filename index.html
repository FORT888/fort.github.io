<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的一站式导航</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; margin: 0; }
    h1 { color: #333; text-align: center; margin-bottom: 30px; }
    .nav-section { background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { color: #444; margin-top: 0; }
    p { font-size: 16px; line-height: 1.5; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    iframe { border: 1px solid #ccc; margin-top: 10px; width: 100%; height: 400px; max-width: 800px; display: block; }
    img { max-width: 100%; height: auto; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>我的一站式导航</h1>

  <!-- ===== 分类 1 ===== -->
  <div class="nav-section">
    <h2>购买加速器教程</h2>
    <p>先准备一台备用机，然后操作以下步骤：</p>

    <p>
      <a href="https://www.any81.com" target="_blank">点击这里</a> 下载推荐加速器
    </p>

    <p>
      <a href="https://client.alioss.net/anycast.apk" target="_blank">点击这里</a> 直接安装
    </p>

    <p>
      <a href="https://www.any81.com" target="_blank">点击这里</a> 内嵌网址示例
    </p>

    <!-- 内嵌网页 -->
    <iframe src="https://www.any81.com"></iframe>
  </div>

  <!-- ===== 分类 2 ===== -->
  <div class="nav-section">
    <h2>示例图片和说明</h2>
    <p>这里可以放一些图片或者文字说明：</p>
    
    <!-- 图片示例 -->
    <img src="https://via.placeholder.com/600x300" alt="示例图片">
    
    <p>这里是文字说明，可以改成你的内容。</p>
  </div>

  <!-- ===== 分类 3 ===== -->
  <div class="nav-section">
    <h2>其他网页导航</h2>
    <p>添加其他跳转链接或内嵌网页：</p>
    
    <p>
      <a href="https://www.bilibili.com" target="_blank">B站首页</a>
    </p>

    <iframe src="https://example.com"></iframe>
  </div>

</body>
</html>
