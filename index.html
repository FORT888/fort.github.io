<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯信資財富導航</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 0; margin: 0; }

    /* ===== 顶部背景 + 滚动文字 + logo ===== */
    .top-background {
      background: url('images/beijing.png') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
      height: 180px;
      position: relative;
      overflow: hidden;
    }

    .scroll-title-wrapper {
      width: 100%;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    }

    .scroll-title {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      position: relative;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); opacity: 1; }
      70% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    .logo {
      height: 120px; /* 放大 logo */
      margin-top: 10px;
      z-index: 2;
    }

    /* ===== 标签切换 ===== */
    .tab {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 10px;
      padding: 0 10px;
    }

    .tab button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #0066cc;
      color: #fff;
      transition: background-color 0.3s;
    }
    .tab button.active, .tab button:hover {
      background-color: #004999;
    }

    .tab-content { display: none; padding: 0 10px; }
    .tab-content.active { display: block; }

    .nav-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 { color: #444; margin-top: 0; }
    p { font-size: 18px; line-height: 1.5; }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin: 5px 5px 10px 0;
      font-size: 16px;
      color: #fff;
      background-color: #0066cc;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover { background-color: #004999; }

    .tutorial-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .tutorial-step img {
      max-width: 600px;
      width: 100%;
    }
    .tutorial-step p {
      font-size: 18px;
      line-height: 1.6;  
      text-align: center;
      margin-top: 8px;
    }

  </style>
</head>
<body>

  <!-- ===== 顶部背景 + 滚动文字 + logo ===== -->
  <div class="top-background">
    <div class="scroll-title-wrapper">
      <div class="scroll-title">聯信資財富導航</div>
    </div>
    <img src="images/logo.png" alt="logo" class="logo">
  </div>

  <!-- ===== 标签切换 ===== -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event,'accelerator')">加速器教程</button>
    <button class="tablinks" onclick="openTab(event,'telegram')">Telegram下载</button>
    <button class="tablinks" onclick="openTab(event,'appleid')">苹果手机海外ID教程</button>
  </div>

  <!-- ===== 导航内容 (可沿用之前整合的内容) ===== -->
  <!-- 这里继续使用你之前整合的三个导航 HTML -->

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
