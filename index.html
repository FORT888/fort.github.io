<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯信資財富導航</title>
<style>
body {
  font-family: "PingFang SC","Microsoft YaHei",sans-serif;
  background: linear-gradient(180deg,#0f1620,#0b0e12);
  margin: 0;
  padding: 0;
  color: #dce7f9;
  transform: translateY(-28px);
}

/* 顶部 */
.top-background {
  background: radial-gradient(circle at 50% 20%, rgba(0,245,255,0.12), transparent 70%);
  height: 230px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 45px;
  overflow: hidden;
  position: relative;
}

/* 滚动标题 */
.scroll-container {
  width: 100%;
  height: 40px;
  overflow: hidden;
  position: relative;
  top: 8px;
}
.scroll-title {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 1px;
  background: linear-gradient(90deg,#00ffe7,#0077ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(0,255,255,0.25);
  white-space: nowrap;
  position: absolute;
  animation: scrollText 10s linear infinite;
}
@keyframes scrollText { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }

/* LOGO 与星星 */
.logo {
  position: relative;
  margin-top: 20px;
  width: 160px;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo img {
  width: 155px;
  height: auto;
  mix-blend-mode: screen;
  z-index: 2;
  animation: float 6s ease-in-out infinite;
}
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }

.star {
  position: absolute;
  background: radial-gradient(circle, rgba(255,255,255,0.9), transparent 70%);
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 4s ease-in-out infinite;
  z-index: 1;
}
.star:nth-child(1){width:6px;height:6px;top:20%;left:60%;animation-delay:0s;}
.star:nth-child(2){width:4px;height:4px;top:60%;left:30%;animation-delay:1s;}
.star:nth-child(3){width:5px;height:5px;top:40%;left:75%;animation-delay:2s;}
.star:nth-child(4){width:3px;height:3px;top:70%;left:50%;animation-delay:3s;}
@keyframes twinkle {0%,100%{opacity:0.3;transform:scale(1);}50%{opacity:1;transform:scale(1.4);}}

/* 导航栏 */
.tab {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 14px;
  margin: 25px 10px;
}
.tab button {
  padding: 8px 15px;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 25px;
  background: transparent;
  color: #cde8ff;
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 0.3px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.tab button:hover { color: #39bdf8; }
.tab button.active {
  background: linear-gradient(135deg,#2ea3f0,#0277bd);
  color: #fff;
  border: none;
  box-shadow: 0 0 10px rgba(14,165,233,0.4);
}

/* 内容区 */
.tab-content { display: none; }
.tab-content.active { display: block; }
.nav-section {
  background-color: rgba(22,27,34,0.85);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  margin: 18px;
  padding: 28px 16px 35px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.35);
}
.nav-section h2 {
  font-size: 20px;
  font-weight: 700;
  background: linear-gradient(to right,#9be5ff,#47a8ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 24px;
}

/* 动态箭头按钮 */
.btn-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
.btn-light {
  position: relative;
  display: block;
  text-align: center;
  padding: 11px 40px;
  border-radius: 12px;
  background: transparent;
  border: 1px solid rgba(94,160,255,0.3);
  color: #cde9ff;
  font-weight: 600;
  font-size: 15px;
  text-decoration: none !important;
  transition: all 0.3s ease;
  overflow: hidden;
}
.btn-light:hover {
  background: linear-gradient(90deg,#00e0ff20,#0070ff20);
  transform: scale(1.02);
  color: #fff;
}
.btn-light::before {
  content: "→";
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(to right,#75cfff,#c0f2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: arrowPulse 1.5s ease-in-out infinite;
}
.btn-light::after {
  content: "←";
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(to right,#75cfff,#c0f2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: arrowPulse 1.5s ease-in-out infinite reverse;
}
@keyframes arrowPulse {
  0%,100% {opacity: 0.7; transform: translateY(-50%) translateX(0);}
  50% {opacity: 1; transform: translateY(-50%) translateX(3px);}
}

/* 教程步骤文字 */
.tutorial-step {
  text-align: center;
  margin: 25px 0;
  padding: 5px;
}
.tutorial-step p {
  font-size: 17px;
  font-weight: 600;
  background: linear-gradient(to right,#9fe4ff,#70aaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}
img {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="top-background">
  <div class="scroll-container"><div class="scroll-title">聯信資財富導航</div></div>
  <div class="logo">
    <img src="images/logo.png" alt="logo">
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
  </div>
</div>

<!-- 导航栏 -->
<div class="tab">
  <button class="tablinks active" onclick="openTab(event,'accelerator')">加速器下载</button>
  <button class="tablinks" onclick="openTab(event,'telegram')">Telegram下载</button>
  <button class="tablinks" onclick="openTab(event,'okx')">欧易下载</button>
  <button class="tablinks" onclick="openTab(event,'bitfutong')">币富通</button>
  <button class="tablinks" onclick="openTab(event,'assistant')">添加助理</button>
  <button class="tablinks" onclick="openTab(event,'appleid')">苹果手机教程</button>
</div>

<!-- 内容区保持完整 -->
<!-- （此处省略内容，和你原来的完全一致） -->

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
