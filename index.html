<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯信資財富導航</title>
<style>
body {
  font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
  background-color: #0d1117;
  margin: 0;
  padding: 0;
  color: #eaf5ff;
}

/* 顶部背景（融合优化） */
.top-background {
  background: radial-gradient(circle at 50% 30%, rgba(56,189,248,0.12), transparent 70%), #0d1117;
  height: 240px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 10px;
  overflow: hidden;
  position: relative;
}

/* LOGO（去光晕） */
.logo {
  position: relative;
  margin-top: 25px;
  width: 160px;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo img {
  width: 120px;
  height: auto;
  mix-blend-mode: screen;
  z-index: 2;
}

/* 小星点柔光 */
.star {
  position: absolute;
  background: radial-gradient(circle, rgba(255,255,255,0.9), transparent 70%);
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 4s ease-in-out infinite;
}
.star:nth-child(1){width:6px;height:6px;top:20%;left:60%;animation-delay:0s;}
.star:nth-child(2){width:4px;height:4px;top:60%;left:30%;animation-delay:1s;}
.star:nth-child(3){width:5px;height:5px;top:40%;left:75%;animation-delay:2s;}
.star:nth-child(4){width:3px;height:3px;top:70%;left:50%;animation-delay:3s;}
@keyframes twinkle {
  0%,100%{opacity:0.3;transform:scale(1);}
  50%{opacity:1;transform:scale(1.4);}
}

/* 滚动标题 */
.scroll-container {
  width: 100%;
  height: 40px;
  overflow: hidden;
}
.scroll-title {
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(to right, #6ee7ff, #2ea3f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  white-space: nowrap;
  position: absolute;
  animation: scrollText 10s linear infinite;
}
@keyframes scrollText {
  0% {transform: translateX(100%);}
  100% {transform: translateX(-100%);}
}

/* 导航栏 */
.tab {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px 10px;
}
.tab button {
  padding: 8px 15px;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 25px;
  background: transparent;
  color: #eaf5ff;
  font-weight: 500;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.tab button:hover {color: #39bdf8;}
.tab button.active {
  background: linear-gradient(135deg, #2ea3f0, #0277bd);
  color: #fff;
  border: none;
  box-shadow: 0 0 8px rgba(14,165,233,0.4);
}

/* 内容区 */
.tab-content {display:none;}
.tab-content.active {display:block;}
.nav-section {
  background-color: #161b22;
  border-radius: 10px;
  margin: 16px;
  padding: 22px 14px 28px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.45);
}

/* 标题层级 */
.nav-section h2 {
  font-size: 19px;
  font-weight: 700;
  background: linear-gradient(to right, #9be5ff, #47a8ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 18px;
}

/* 呼吸渐变按钮 */
.btn-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: stretch;
  margin-bottom: 20px;
}
.btn-light {
  position: relative;
  display: block;
  padding: 10px 40px;
  font-size: 15px;
  font-weight: 600;
  text-align: center;
  border-radius: 10px;
  background: linear-gradient(90deg, #1f3b66, #2a72a4, #1f3b66);
  background-size: 200% 100%;
  color: #e6f3ff;
  border: 1px solid rgba(94,160,255,0.5);
  animation: gradientFlow 4s ease-in-out infinite;
  transition: all 0.3s ease;
  overflow: hidden;
  box-shadow: 0 0 8px rgba(30,144,255,0.15);
}
.btn-light:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(56,189,248,0.35);
}
@keyframes gradientFlow {
  0% {background-position: 0% 50%; color: #cde9ff;}
  50% {background-position: 100% 50%; color: #eaf7ff;}
  100% {background-position: 0% 50%; color: #cde9ff;}
}

/* 箭头 */
.btn-light::before {
  content: "→";
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(to right, #75cfff, #c0f2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: arrowPulse 1.5s ease-in-out infinite;
}
.btn-light::after {
  content: "←";
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(to right, #75cfff, #c0f2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: arrowPulse 1.5s ease-in-out infinite reverse;
}
@keyframes arrowPulse {
  0%,100% {opacity: 0.7; transform: translateY(-50%) translateX(0);}
  50% {opacity: 1; transform: translateY(-50%) translateX(3px);}
}

img {
  max-width: 100%;
  border-radius: 8px;
  margin-top: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.45);
}
</style>
</head>
<body>

<div class="top-background">

  <div class="logo">
    <img src="images/logo.png" alt="logo">
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>

<script>
function openTab(evt, tabName) {
  const tabcontent = document.getElementsByClassName("tab-content");
  const tablinks = document.getElementsByClassName("tablinks");
  for (let i=0;i<tabcontent.length;i++) tabcontent[i].classList.remove("active");
  for (let i=0;i<tablinks.length;i++) tablinks[i].classList.remove("active");
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</html>
