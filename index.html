<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯信資財富導航</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding-top: 60px; }

  /* 顶部滚动栏 */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    overflow: hidden;
    z-index: 1000;
  }

  /* 跑马灯内容 */
  .marquee {
    display: flex;
    align-items: center;
    white-space: nowrap;
    animation: marquee 12s linear infinite;
  }

  .marquee img.logo {
    height: 40px;
    width: auto;
    margin-right: 15px;
  }

  .marquee span {
    font-size: 24px;
    font-weight: bold;
    background: linear-gradient(to right, #6ec1ff, #4da6ff, #1e90ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* 标签切换按钮 */
  .tab { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; gap: 10px; }
  .tab button {
    padding: 12px 24px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;
    background-color: #0066cc; color: #fff; transition: background-color 0.3s;
  }
  .tab button.active, .tab button:hover { background-color: #004999; }

  /* 内容区 */
  .tab-content { display: none; }
  .tab-content.active { display: block; }

  .nav-section { background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px;
                 box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
  h2 { color: #444; margin-top: 0; }
  p { font-size: 18px; line-height: 1.6; }
  .btn { display: inline-block; padding: 8px 16px; margin: 5px 5px 10px 0; font-size: 16px;
         color: #fff; background-color: #0066cc; border: none; border-radius: 5px;
         text-decoration: none; cursor: pointer; transition: background-color 0.3s; }
  .btn:hover { background-color: #004999; }
  img { max-width: 100%; height: auto; margin-top: 10px; }

  .tutorial-step { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
  .tutorial-step img { max-width: 600px; width: 100%; }
  .tutorial-step p { font-size: 18px; line-height: 1.6; text-align: center; margin-top: 8px; }

  .button-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
  .button-group .btn { flex: 1; text-align: center; max-width: 180px; }

</style>
</head>
<body>

  <!-- 顶部滚动栏 -->
  <div class="top-bar">
    <div class="marquee">
      <img src="images/logo.png" alt="Logo" class="logo">

  </div>

  <!-- 标签切换 -->
  <div class="tab">

  <!-- 示例内容区（可以替换你原来的导航内容） -->

  </div>

      <!-- 这里可以继续加教程图片和说明 -->
    </div>
  </div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
